version: '3.4'
services:
  database:
    image: postgres:9.5
    environment:
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD:
      POSTGRES_USER: surveydonkey
    ports:
      - 5432:5432

  flyway:
    image: flyway/flyway
    volumes:
      - ./cicd/flyway/flyway.conf:/flyway/conf/flyway.conf
      - .:/app
    working_dir: /app

  python:
    image: python:3.6
    volumes:
      - .:/app
    working_dir: /app
